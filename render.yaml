services:
  - type: web
    name: nexus-wallet
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: PORT
        fromService:
          type: web
          name: nexus-wallet
          property: port